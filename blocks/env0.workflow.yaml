environments:
  VPC:
    name: VPC
    templateName: 'Merck-Demo-VPC'
  SUBNET1:
    name: Subnet1
    templateName: 'Merck-Demo-Subnet'
    needs:
      - VPC
  ROUTE:
    name: IGW_Route
    templateName: 'Merck-Demo-Route'
    needs:
      - SUBNET1
  COMPUTE:
    name: EC2
    templateName: 'Merck-Demo-EC2'
    needs:
      - VPC
      - SUBNET1
settings:
  environmentRemovalStrategy: destroy