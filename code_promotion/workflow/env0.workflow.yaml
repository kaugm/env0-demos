environments:
  dev:
    name: dev
    templateName: 'workflow-code-promotion-dev-ec2'
  qa:
    name: qa
    templateName: 'workflow-code-promotion-qa-ec2'
    needs:
      - dev
  prod:
    name: prod
    templateName: 'workflow-code-promotion-prod-ec2'
    needs:
      - qa
settings:
  environmentRemovalStrategy: destroy